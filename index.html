  <body>
    <div id="root"></div>
      <script type="module" src="/src/main.jsx"></script>
    <h1>Solicitud de Préstamo</h1>
    
    <h1></h1>
  
    <form action="submit.php" method="post">
      <label for="nombre">Nombre(s):</label>
      <input type="text" id="nombre" name="nombre" required>
  
      <label for="apellidos">Apellido(s):</label>
      <input type="text" id="nombre" name="nombre" required>
  
      <label for="email">Correo electrónico:</label>
      <input type="email" id="email" name="email" required>
  
      <label for="telefono">Número de teléfono:</label>
      <input type="tel" id="telefono" name="telefono" required>
  
      <label for="monto">Monto del préstamo:</label>
      <input type="number" id="monto" name="monto" required>
  
      <label for="plazo">Plazo del préstamo (meses):</label>
      <select id="plazo" name="plazo" required>
        <option value="">Seleccione plazo</option>
        <option value="12">12 meses</option>
        <option value="24">24 meses</option>
        <option value="36">36 meses</option>
      </select>
  
      <label for="motivo">Motivo del préstamo:</label>
      <textarea id="motivo" name="motivo" required></textarea>
  
      <input type="submit" value="Enviar solicitud">
    </form>
  
    <p>***Al enviar esta solicitud, usted acepta los términos y condiciones del préstamo.***</p>
